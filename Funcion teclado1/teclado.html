<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 13</title>
    <style>
        canvas{
            background-color: rgb(71, 33, 155);
        }
    </style>
</head>
<body>
    
    <canvas id="myCanva" width="450px" height="450px"></canvas>

    <script>
        var canvas = document.getElementById('myCanva');
        var ctx = canvas.getContext('2d');

        var figura = true;
        var color = "white";
        var pintar = false;

        var x = 0;
        var y = 0;

        document.addEventListener("keydown", (j)=>{
            console.log(j);

            if(j.keyCode==87){
                y -=10;
            }
            if(j.keyCode==83){
                y +=10;
            }
            if(j.keyCode==65){
                x -=10;
            }
            if(j.keyCode==68){
                x +=10;
            }
            update();

        })

            function update(){
                ctx.fillStyle = "rgb(71, 33, 155)"
                ctx.fillRect(0,0,500,500);
                ctx.fillStyle = generateRandomColor();
                ctx.fillRect(x,y,50,50);
            }

            
            console.log("mousedown");
            console.log(j);
        

        canvas.addEventListener("mouseup", (j) => {
            
            pintar = false;
            console.log("mouseup");
            console.log(j);
        })

        canvas.addEventListener("mouseout", (j) => {
            
            figura = !figura;
            console.log("mouseout");
            console.log(j);
            
        })

        canvas.addEventListener("mouseover", (j) => {
            color=generateRandomColor();
            console.log("mouseover");
            console.log(j);
        })

        canvas.addEventListener("mousemove", (j) => {
            if(pintar){
                ctx.beginPath();
                    ctx.fillStyle = "black";
                    ctx.arc(event.layerX - 12, event.layerY - 12, 2, 0, 2 * Math.PI);
                    ctx.fill();
                 ctx.closePath();  
                 
                 console.log("mousemove");
                console.log(j);
            }
          
        })
         

        function generateRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = 'rgba(';

            for (var i = 0; i < 3; i++) {
                var channelValue = parseInt(letters[Math.floor(Math.random() * 16)] + letters[Math.floor(Math.random() * 16)], 16);
                color += channelValue;
                if (i < 2) {
                    color += ', ';
                }
            }
            color += ', 1)';
            return color;
        }
          


    </script>
</body>
</html>
