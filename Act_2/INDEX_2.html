<!DOCTYPE html>
<html>
<head>
  <title>Triángulo y Líneas en Canvas</title>
</head>
<body>
  <canvas id="miCanvas" width="1250" height="950"></canvas>

  <script>
    var canvas = document.getElementById("miCanvas");
    var ctx = canvas.getContext("2d");

    var canvasWidth = canvas.width;
    var canvasHeight = canvas.height;

    // Dibuja el triángulo obtuso en la parte inferior derecha con más espacio a los lados
    ctx.beginPath();
    ctx.moveTo(canvasWidth - 300, canvasHeight - 300); // Esquina inferior izquierda del triángulo
    ctx.lineTo(canvasWidth - 150, canvasHeight - 320); // Esquina inferior derecha del triángulo
    ctx.lineTo(canvasWidth - 600, canvasHeight - 450); // Esquina superior derecha del triángulo
    ctx.closePath();
    ctx.fillStyle = "#FF0000"; // Color de relleno rojo
    ctx.fill();

    // Calcula la longitud de la hipotenusa del triángulo
    var cateto1 = 500 - 200;
    var cateto2 = 300 - 0;
    var hipotenusa = Math.sqrt(cateto1 * cateto1 + cateto2 * cateto2);

    // Dibuja la línea en relación a la base o hipotenusa del triángulo
    ctx.beginPath();
    ctx.moveTo(canvasWidth - 100 + hipotenusa, canvasHeight - 80); // Punto de inicio de la línea
    ctx.lineTo(canvasWidth - 400, canvasHeight - 480); // Punto final de la línea
    ctx.strokeStyle = "#000000"; // Color de línea negro
    ctx.lineWidth = 2; // Ancho de línea
    ctx.stroke();

    
    ctx.strokeStyle = "black"
        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(350, 250);
        ctx.stroke();

        ctx.fillStyle = "#38AFB6";
        ctx.beginPath();
        ctx.moveTo(260, 180);
        ctx.lineTo(400, 300);
        ctx.lineTo(300, 280);
        ctx.lineTo(260, 180);
        ctx.fill();
   
  </script>
</body>
</html>
