<!DOCTYPE html>
<html>
<head>
    <title>Dibujar Círculos en Canvas</title>
    <style>
        canvas {
            border: 1px solid rgb(23, 110, 216);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        // Obtener el elemento canvas y su contexto
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // controlar el color
        var color = generarColorAleatorio();

        // Evento mousedown: dibujar un círculo en la posición del clic
        canvas.addEventListener("mousedown", function(event) {
            var x = event.clientX - canvas.offsetLeft;
            var y = event.clientY - canvas.offsetTop;
            
            // Calcular un radio aleatorio para el círculo
            var radius = Math.random() * 70 + 20;
            
            // Dibujar el círculo con el color actual
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        });

        // Función para generar un color aleatorio en formato hexadecimal
        function generarColorAleatorio() {
            var colorHex = "#" + Math.floor(Math.random() * 16777215).toString(16);
            return colorHex;
        }
    </script>
</body>
</html>
